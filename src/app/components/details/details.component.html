  <!-- Categories Page Section Begin -->
    <section class="categories-page spad" style="margin-top: 60px;padding-bottom: 0;">
        <div class="container">
            <div class="row">
                <div style="display: flex;">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="product-slider">
                                <div class="product-img">
                                    <figure>
                                        <img src="{{currentAnnonce.avatar}}" alt="not found">
                                        <div class="p-status">new</div>
                                    </figure>
                                </div>
                            </div>
            
                        </div>
                        <div class="col-lg-6">
                            <div class="product-content">
                                <h2>{{currentAnnonce.title}}</h2>
                                <div class="pc-meta">
                                    <h5>${{currentAnnonce.price}}</h5>
                                    <div class="rating">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                </div>
                                <p>{{currentAnnonce.description}}</p>
                                <ul class="tags">
                                    <li><span>Category : </span>{{currentAnnonce.category}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Categories Page Section End -->




        <!-- Related Product Section Begin -->
        <section class="related-product spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="section-title">
                            <p class="title">Ordered By : </p>                            
                        </div>
                    </div>
                </div>




                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Adress</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of this.usersThatReserved">
                            <td><img src="{{x.avatar}}" class="avatar" alt="Avatar"></td>
                            <td>{{x.firstName}} {{x.lastName}}</td>
                            <td>{{x.email}}</td>
                            <td>{{x.adresse}}</td>
                            <td *ngIf="status === 'confirmed'"><span class="status text-success">&bull;</span> Active</td>
                            <td *ngIf="status === 'Not Confirmed'"><span class="status text-danger">&bull;</span> Inactive</td>
                            <td class="action">
                                <a class="settings" title="Accept" data-toggle="tooltip" style="cursor: pointer;"><i class="material-icons done_outline" style="color: green;" (click)="confirmCommand(x.idCommand,x._id)">î¤¯</i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip" style="cursor: not-allowed;"><i class="material-icons" >&#xE5C9;</i></a>
                            </td>
                    </tbody>
                </table>
