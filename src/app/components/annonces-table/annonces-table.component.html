<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of connectedUserAnnonces">
            <td>{{m._id}}</td>
            <td>{{m.title}}</td>
            <td>{{m.description}}</td>
            <td>{{m.price}}</td>
            <td>{{m.qty}}</td>
            <td>{{m.category}}</td>
            <td class="action">
                <a (click)="setSelectedAnnounce(m)" href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                <a style="cursor: help;" class="settings" title="Information" data-toggle="tooltip"><i class="material-icons" (click)="goToDetails(m._id)">&#xE417;</i></a>
                <!-- <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons" >&#xE5C9;</i></a> -->
            </td>
    </tbody>
</table>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" #editEmployeeModal class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (submit)="updateAnnounce($event)">
                <div class="modal-header">						
                    <h4 class="modal-title">Edit Announce</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <div class="form-group">
                        <label>Title</label>
                        <input [(ngModel)]="selectedAnnounce.title" name="title" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input [(ngModel)]="selectedAnnounce.description" name="description" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input [(ngModel)]="selectedAnnounce.price" name="price" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input [(ngModel)]="selectedAnnounce.qty" name="qty" type="text" class="form-control" required>
                    </div>					
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
