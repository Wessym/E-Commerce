<!-- Product Page Section Beign -->
<section class="product-page" style="margin-bottom: 100px;padding-top: 60px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="product-slider">
                    <div class="product-img">
                        <figure>
                            <img src="{{currentAnnonce.image}}" alt="not found">
                            <div class="p-status">new</div>
                        </figure>
                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <div class="product-content">
                    <h2>{{currentAnnonce.title}}</h2>
                    <div class="pc-meta">
                        <h5>{{currentAnnonce.price}} TND</h5>
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                    <p>{{currentAnnonce.description}}</p>
                    <ul class="tags">
                        <li><span>Category : </span>{{currentAnnonce.category}}</li>
                    </ul>
                    <div class="product-quantity" style="display: flex;">
                        <div class="pro-qty" [hidden]="this.connectedUser._id === this.currentAnnonce.idUser">
                            <input type="number" value="1">
                        </div>
                        <div>
                            <button style="margin-left: 10px;height: 55px;" [hidden]="this.connectedUser._id === this.currentAnnonce.idUser" (click)="addCommande()">
                                <div class="svg-wrapper-1">
                                  <div class="svg-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                      <path fill="none" d="M0 0h24v24H0z"></path>
                                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                    </svg>
                                  </div>
                                </div>
                                <span>Confirm</span>
                              </button>
                        </div>
                    </div>

                    <ul class="p-info">
                        <li>Product Information</li>
                        <li>Reviews</li>
                        <li>Product Care</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Page Section End -->
