<div class="container">
    <table class="table">
        <thead>
            <tr class="text-center">
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Announcer</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of connectedUserCommandes" class="text-center">
                <td>{{m._id}}</td>
                <td>{{m.title}}</td>
                <td>{{m.description}}</td>
                <td>{{m.price}}</td>
                <td>{{m.anouncerFirstName}} {{m.anouncerLastName}}</td>
                <td>{{m.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
