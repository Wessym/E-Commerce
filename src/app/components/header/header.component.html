<!------------------- When no one is Connected : guest  ------------------------>
<header class="header-section" *ngIf="!role">
    <div class="container-fluid">
        <div class="inner-header">
            <div class="logo">
                <a routerLink="home"><img style="height: 42px; width: 133px;" src="assets/img/forsti.png" alt=""></a>
            </div>
            <div class="header-right">
                <label for="login" routerLink="signup">Signup</label>
                <img src="assets/img/icons/signup.png" id="login" title="Signup" routerLink="login">
                <label for="login" data-toggle="modal" href="#myModal">Login</label>
                <img src="assets/img/icons/man.png" data-toggle="modal" href="#myModal" title="Login">
            </div>

            <nav class="main-menu mobile-menu">
                <ul style="margin-right: 150px;">
                    <li><a routerLink="home">Home</a></li>
                    <li><a routerLink="Marketplace">Shop</a></li>
                    <li><a routerLink="#">Contact</a></li>
                    <li><a routerLink="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					<img src="assets/img/icons/avatar.png" alt="yaaa">
				</div>				
				<h4 class="modal-title">Member Login</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
                <form [formGroup]="userForm" >
                    <div>
                      <div class="form-group">
                        <input type="number" class="form-control" formControlName="tel" placeholder="Phone Number">
                      </div>
                      <div class="container" style="margin-top: -10px;margin-left: 10px;"
                        *ngIf="userForm.controls['tel'].invalid && (userForm.controls['tel'].dirty || userForm.controls['tel'].touched)">
                        <div *ngIf="userForm.controls['tel'].errors.required" style="color: red;">
                          Phone Number is required
                        </div>
                        <div *ngIf="userForm.controls['tel'].errors.max || userForm.controls['tel'].errors.min" style="color: red;">
                          Please enter a valid phone number
                        </div>
                      </div>
                    </div>
            
                    <div class="form-group">
                      <input type="password" class="form-control" formControlName="pwd" placeholder="Password">
                      <div class="container" style="margin-left: 10px;"
                        *ngIf="userForm.controls['pwd'].invalid && (userForm.controls['pwd'].dirty || userForm.controls['pwd'].touched)">
                        <div *ngIf="userForm.controls['pwd'].errors.required" style="color: red;">
                          Password is required
                        </div>
                      </div>
                    </div>
            
                    <button class="btn btn-primary btn-lg btn-block login-btn" (click)="login()" type="submit">Login</button>
                    <div class="text-center" style="color: red;">
                      {{errorMsgs}}
                    </div>
                  </form>
			</div>
			<div class="modal-footer">
				<a>Forgot Password?</a>
			</div>
		</div>
	</div>
</div>
